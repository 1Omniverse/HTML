<body style="background-color: #e7e5e5;">
    <section>
        <h2 class="text-center pt-5">For New Post</h2>
        <div class="container mt-5 pb-5">
            <form>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" class="form-control border-radius" id="position1" aria-describedby=""
                     placeholder="Sales Manager">
                </div>
                <div class="form-group">
                    <label for="company name">Company Name</label>
                    <input type="text" class="form-control border-radius" id="companyName"
                        placeholder="Enter the company name">
                </div>
                <div class="form-group">
                    <label for="company location">Company Location:</label>
                    <input type="text" class="form-control border-radius" id="companyLocation"
                        placeholder="Naraina Vihar, Delhi">
                </div>
                <div class="form-group">
                    <label for="Salary">Salary Range (per month):</label>
                    <input type="text" class="form-control border-radius" id="salaryRange" placeholder="35,000">
                </div>
                <div class="form-group">
                    <label for="Experience">Experience in Sales / Business Development (years):</label>
                    <input type="text" class="form-control border-radius" id="saleExperience" placeholder="1-2 years">
                </div>

                <div class="form-group">
                    <label for="Job Highlights">Job Highlights :</label>
                    <textarea class="form-control border-radius" id="jobHighlights" name="bullet_points" rows="5"
                        placeholder="• Graduate and above &#10;• Females Only&#10;• 08:00 AM - 06:00 PM | 6 days working"></textarea>
                </div>

                <div class="form-group">
                    <label for="Job Description">Job Description :</label>
                    <textarea class="form-control border-radius" id="jobDescription" name="bullet_points" rows="5"
                        placeholder="• Create new business opportunities by building trust and contacts with clients &#10;• Give a brief about the product, features and benefits to the customers&#10;"></textarea>
                </div>
                <div class="form-group">
                    <label for="Contact Person">Contact Person</label>
                    <input type="text" class="form-control border-radius" id="contactPerson" aria-describedby="" placeholder="Name">
                </div>
